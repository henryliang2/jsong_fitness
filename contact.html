<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vkm3tit.css">

    <title>JSONG Fitness - James Song Vancouver Personal Training, Trainer, Coaching, Strength, Nutrition, Diet</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid nav-container">
        <!-- Restrict Width -->
        <div class="container">
            <!-- Navbar Inner -->
            <div id="navbar-partial"></div>
        </div>
    </div>

    <!-- Main -->
    <div class="container-fluid black-bg flex-container container-contact">
        <div class="contact-bg"></div>
        <div class="contact-form jumbo-text">
            <div class="contact-form-header">
                <div class="massive-title">LET'S GET YOU FIT.</div>
            
                <p>If you have any questions about the services that I offer, send me a message below. Alternatively, message me on my Instagram: @jsong_fitness</p>
            </div>
            <form action="https://formspree.io/henryliang@alumni.ubc.ca" method="POST">
                <label for="first-name" class="width-50pct">First Name</label>
                <label for="last-name" class="width-50pct">Last Name</label>
                <input type="text" name="first-name" class="width-50pct" required>                
                <input type="text" name="last-name" class="width-50pct">  <br />
                
                
                <label for="_replyto">Email Address</label>
                <input type="email" name="_replyto" class="width-100pct" required> <br />
                
                <label for="subject">Subject</label>
                <input type="text" name="subject" class="width-100pct"> <br />
                
                <label for="message">Message</label>
                <textarea name="message" class="width-100pct height-160px" required></textarea>

                <button type="submit" class="white-button" value="Send">Submit</button>

            </form>
        
        </div>
        <div class="contact-right-space"></div>

    </div>

    <!-- Footer -->
    <div id="footer-partial"></div>
    
    <!-- Bootstrap Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <!-- Load Partials-->
    <script>
        $("#navbar-partial").load("navbar-partial.html");
        $("#footer-partial").load("footer-partial.html");
    </script>
</body>
</html>
